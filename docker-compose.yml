version: "3.9"

services:
  rag_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_container
    ports:
      - "8001:8001"
    volumes:
      - ./scripts:/app/scripts  # ← scripts/ contient app_config.py
      - ./data:/app/data
      - ./.env:/app/.env  # ← .env dans scripts/ pour app_config.py
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PORT=8001
      - PYTHONPATH=/app/scripts  # ← CHEMIN CORRECT !
    restart: always