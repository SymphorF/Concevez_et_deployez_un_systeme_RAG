name: API RAG
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Set environment variables
        run: |
          echo "MISTRAL_API_KEY=test_key" >> $GITHUB_ENV
          echo "OPENAGENDA_API_KEY=test_key" >> $GITHUB_ENV

      - name: Run tests
        run: |
          cd scripts
          poetry run pytest ../tests/ -v -W ignore::DeprecationWarning

      - name: Test API startup
        run: |
          cd scripts
          # Démarrer l'API en arrière-plan
          poetry run uvicorn rag_fast_api:app --host 0.0.0.0 --port 8000 &
          API_PID=$!
          
          # Attendre le démarrage
          sleep 15
          
          # Tester la route racine (qui existe)
          curl -f http://localhost:8000/ || exit 1
          
          # Arrêter l'API
          kill $API_PID

      - name: Test search endpoint
        run: |
          cd scripts
          poetry run uvicorn rag_fast_api:app --host 0.0.0.0 --port 8000 &
          API_PID=$!
          sleep 15
          
          # Tester la recherche (sans ville spécifique pour éviter les filtres)
          curl -f "http://localhost:8000/search?query=concert&k=1" || exit 1
          
          kill $API_PID